{% extends 'base.html' %} 
{% block title %}Upload Page{% endblock %} 
{% block head %} 
  {{ super() }}
  <!-- <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/upload.css') }}"/> -->
{% endblock %} 
{% block content %} 
  {% if badImage %}
  <script>
    alert("You have uploaded a bad image");
  </script>
  {% endif %}

  <style>
   .form-container {
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  padding: 30px;
  width: 400px;
  max-width: 100%;
  text-align: center;
  margin: 100px;
}

.form-container .headline {
  margin-bottom: 20px;
  font-size: 24px;
  font-weight: 600;
  color: #333;
}

.form-group {
  margin-bottom: 15px;
  text-align: left;
}

.form-group label {
  display: block;
  font-size: 14px;
  margin-bottom: 5px;
}

.form-field {
  width: 100%;
  padding: 10px;
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.file-upload {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.file-upload-btn {
  background-color: #003cd4;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 14px;
}

.file-upload-btn:hover {
  background-color: #002a8c;
}

.image-upload-wrap {
  margin-top: 10px;
  border: 2px dashed #ccc;
  border-radius: 5px;
  position: relative;
  width: 100%;
  padding: 20px;
  text-align: center;
}

.image-upload-wrap h3 {
  font-size: 14px;
  color: #999;
}

.file-upload-input {
  position: absolute;
  width: 100%;
  height: 100%;
  opacity: 0;
  cursor: pointer;
}

.file-upload-content {
  display: none;
  text-align: center;
}

.file-upload-image {
  max-width: 100%;
  margin: 20px 0;
}

.image-title-wrap {
  display: flex;
  justify-content: center;
  align-items: center;
}

.remove-image {
  background-color: #ff4d4d;
  color: #fff;
  padding: 5px 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 12px;
}

.remove-image:hover {
  background-color: #cc0000;
}

.button {
  background-color: #003cd4;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 14px;
}

.button:hover {
  background-color: #002a8c;
}

.submit {
  font-size: 14px;
  font-weight: 600;
}

.error-message {
  color: #ff0000;
  margin-bottom: 16px;
  text-align: center;
}

.registration-form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

  </style>
  
  <div class="form-container">
    <h1 class="headline">Adds Employee Data</h1>
  
    <form enctype="multipart/form-data" action="/upload" method="POST" class="registration-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input required class="form-field" id="name" name="name" type="text" placeholder="Input Name"/>
      </div>
      <div class="form-group">
        <label for="roll">ID Number</label>
        <input required class="form-field" id="roll" name="roll" type="text" placeholder="Input ID"/>
      </div>
      <div class="form-group">
        <label for="image">Profile Image</label>
        <div class="file-upload">
          <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger('click')">Upload Image</button>
          <div class="image-upload-wrap">
            <input required class="file-upload-input" type="file" id="image" name="image" onchange="readURL(this);" accept="image/*"/>
            <div class="drag-text">
              <h3>Drag and drop an image or click to select</h3>
            </div>
          </div>
          <div class="file-upload-content">
            <img class="file-upload-image" src="#" alt="your image" />
            <div class="image-title-wrap">
              <button type="button" onclick="removeUpload()" class="remove-image">Delete <span class="image-title">Uploaded Image</span></button>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group" style="text-align: center;">
        <button class="button" type="submit">
          <span class="submit">Upload</span>
        </button>
      </div>
    </form>
  </div>
{% endblock %} 
{% block java %}
  <script src="{{ url_for('static', filename='js/upload.js') }}"></script>
{% endblock %}
